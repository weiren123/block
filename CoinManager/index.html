<!DOCTYPE html>

<html lang="en" class="no-js">


<head>


    <meta charset="utf-8">

    <title>区块链币管家</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    <meta name="author" content="">

    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/supersized.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        .forms {
            margin: 120px auto 0 auto;
            position: relative;
            width: 305px;
            text-align: center;
        }

        .g-tips {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, .5);
            display: none;
        }

        .g-content {
            width: 400px;
            height: 220px;
            background-color: white;
            border-radius: 5px;
            -moz-box-shadow: 0px 0px 20px #F2F2F2;
            -webkit-box-shadow: 0px 0px 20px #F2F2F2;
            box-shadow: 0px 0px 20px #F2F2F2;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -120px;
        }

        .changeBorder {
            border: 2px solid red;
        }

        .g-oks {
            height: 50px;
            line-height: 50px;
            background-color: green;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -60px;
            border-radius: 5px;
            display: none;
            padding: 0 10px;
        }

        /* 加载动画 */
        .wait {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .8);
            display: none;
        }

        .spinner {
            margin: 300px auto 0;
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #67CF22;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }

        }

        .wait-tips {
            /* position: absolute; */
            margin: 5px auto;
            color: greenyellow;
            text-align: center;
        }
    </style>


</head>


<body>


<div class="forms">

    <h1>您的区块链币管家</h1>

    <div>

        <input type="text" name="username" class="username address" placeholder="请输入您的钱包地址" value="">

        <input type="password" name="password" class="password address-pwd" placeholder="请输入您的密码">

        <button type="reset" style="background-color: #bb82ee;border: none;" class="denglu">登陆</button>
        <button type="reset" class="zhuce">没有账号？注册>>></button>
        <div class="error"><span>+</span></div>

    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/2.1.1-beta1/jquery.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>

<script src="assets/js/supersized-init.js"></script>

<script src="assets/js/scripts.js"></script>
<script src="lib/nebPay.js"></script>
<script src="lib/nebulas.js"></script>
<script>
    "use strict";
    var dappContactAddress = "n1jZpqYxPZCxkvNgQH4LNMVBwTDzje7UntQ";
    var nebulas = require("nebulas"), Account = nebulas.Account, neb = new nebulas.Neb();
    neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"))
    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();
    var serialNumber

    $(".denglu").click(function () {
        // 判断地址和密码的格式，不正确就不发送请求
        var address = $(".address")
        var addressP = $(".address-pwd")
        var addressVal = address.val()
        var addressPVal = addressP.val()
        if (!testAddress(addressVal)) {
            address.addClass("changeBorder")
            alert("地址或密码的格式不正确")
            return
        }
        if (!testPassword(addressPVal)) {
            addressP.addClass("changeBorder")
            alert("地址或密码的格式不正确")
            return
        }
        // 地址和密码格式都正确,发送请求
        var from = Account.NewAccount().getAddressString();
        var value = "0";
        var nonce = "0"
        var gas_price = "1000000"
        var gas_limit = "2000000"
        var callFunction = "login";
        var callArgs = "[\"" + addressVal + "\",\"" + addressPVal + "\"]";
        console.log(callArgs);
        var contract = {
            "function": callFunction,
            "args": callArgs
        }
        neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
            console.log(resp);
            var result = resp.result;
            console.log(result);
            if (result == "\"1\"") {
                console.log(result);
                window.location.href = "indexview.html";
            } else {
                console.log(result);
                alert("用户名或密码不正确")
            }
        }).catch(function (err) {
            console.log("error :" + err.message);
        })
    })
    $(".zhuce").click(function () {
        var address = $(".address")
        var addressP = $(".address-pwd")
        var addressVal = address.val()
        var addressPVal = addressP.val()
        // 地址和密码格式都正确,发送请求

        if (!testAddress(addressVal)) {
            address.addClass("changeBorder")
            alert("地址或密码的格式不正确")
            return
        }
        if (!testPassword(addressPVal)) {
            addressP.addClass("changeBorder")
            alert("地址或密码的格式不正确,密码应为6~18位的字母与数字的组合")
            return
        }
        if (!testWallte()) {

            var to = dappContactAddress;
            var value = "0";
            var callFunction = "regist";
            var callArgs = "[\"" + addressVal + "\",\"" + addressPVal + "\"]";
            console.log(callArgs);
            var contract = {
                "function": callFunction,
                "args": callArgs
            };
             serialNumber = nebPay.call(to, value, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
            listener: function (resp) {
                console.log("thecallback is " + resp)
            }
        });
        }
        }
    );

    function testPassword(pwd) {
        var pat = /^[a-zA-Z0-9]{6,18}$/;
        return pat.test(pwd)
    }

    function testAddress(address) {
        var pat = /^[a-zA-Z0-9]{35}$/;
        return pat.test(address)
    }

    function testWallte() {
        if (typeof webExtensionWallet === undefined || typeof webExtensionWallet === null) {
            alert("先安装 Chrome Nebulas-WebExtensionWallet 钱包插件")
            return true
        }
        return false;
    }
</script>

</body>


</html>
